cache-preload:
  angular-module: myapp
  cached-urls:
    - url: api/simple-list
    - url: api/long-list
    # with parameter expression
    - url: api/steps/{by}
      parameters:
        by: 2+3
    # with url encoding
    - url: api/split/{argument}
      parameters:
        argument: "'two|words'"
    - url: api/split/{argument}
      parameters:
        argument: "'even|more|words'"
    - url: api/split/{argument}
      parameters:
        argument: "'with spaces'"

server:
  context-path: /test
